<!DOCTYPE html>
<html>
<head>
  <title>Stovoting</title>
  <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
  <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
  <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
  <script src="https://cdn.rawgit.com/alertifyjs/alertify.js/v1.0.10/dist/js/alertify.js"></script>


  <style>
    .margin-top-3 {
      margin-top: 3em;
    }
  </style>

</head>
<body class="container">


    <!--
This is where the candidates should load
-->


    <div class="container">
      <div class="row">
        <div class="col-xs-12 col-sm-8 col-sm-push-2">
          <h1 class="text-center">Candidates Profile</h1>
          <hr/>
          <br/>
        </div>
      </div>

      <div id="candRow" class="row">
        <!-- Candidates LOAD HERE -->
      </div>
    </div>

      <div id="candTemplate" style="display: none;">
      <div class="col-sm-6 col-md-4 col-lg-3">
        <div class="panel panel-default panel-pet">
          <div class="panel-heading">
            <h3 class="panel-title">Candidate1</h3>
          </div>
          <div class="panel-body">
            <img alt="140x140" class="img-rounded img-center" style="width: 100%;" src="https://animalso.com/wp-content/uploads/2017/01/Golden-Retriever_6.jpg" data-holder-rendered="true">
            <br/><br/>
            <strong>Org</strong>: <span class="cand-org">Board of Regents</span><br/>
            <strong>Year</strong>: <span class="cand-year">2018</span><br/>
            <strong>Motto</strong>: <span class="cand-motto">Serve Always</span><br/><br/>
            <button class="btn btn-default btn-vote" type="button" data-id="0">Vote</button>
          </div>
        </div>
      </div>
    </div>
  


</body>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script src="app.js"></script>
</html>
